<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="../src/d3-tf-graph.js" ></script>
    <style>
      svg {
        margin: 10px;
      }
    </style>
  </head>
<body>

  <script>

    var labels = [
      ['north', 'north'],
      ['east', 'east'],
      ['south', 'south'],
      ['west', 'west']
    ];

    for (var i=0; i<labels.length; i++) {
      var svg = d3.select("body").append("svg")
        .attr("width", 160)
        .attr("height", 160);
      svg.append("rect")
        .attr("rx", 8)
        .attr("ry", 8)
        .attr("x", 0)
        .attr("y", 0)
        .attr("width", 160)
        .attr("height", 160)
        .style("fill", '#eee');

      var node = new Node(80, 80);
      console.log(node);
      node.draw(svg);
      var anchor = node.get_anchor(labels[i][1]);
      console.log(anchor);
      node.draw_label(svg, anchor, labels[i][0])
    }

  </script>
</body>
</html>
